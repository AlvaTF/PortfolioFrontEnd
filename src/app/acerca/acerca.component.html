<div class="container">
    <div class="row alert alert-info">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
                <img class="img-fluid" src="https://fastly.picsum.photos/id/6/5000/3333.jpg?hmac=pq9FRpg2xkAQ7J9JTrBtyFcp9-qvlu8ycAi7bUHlL7I" alt="banner" id="banner">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-2">
                <img src="{{persona.img}}" alt="foto-de-perfil" id="fp">
            </div>
            <div id="nombre" class="col-12 col-sm-4 col-md-6 col-lg-4">
                <h1>{{persona.nombre}} {{persona.apellido}}</h1>
                <p>Desarrollador Full Stack Jr.</p>
            </div>
            <div id="descripcion" class="col-12 col-sm-8 col-md-6 col-lg-6">
                <h1>Acerca de mi</h1>
                <p>{{persona.descripcion}}</p>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary" routerLink="/editacerca/1">
                    Editar Perfil
                </button>
    </div>
</div>
